<!DOCTYPE html>
<html lang="en">
<head>

    <title>테이블 연습문제</title>

<body>
    <h3>우도입도 총괄요금표</h3><br>
    <table border="1" cellpadding="0" cellspacing="0" width="600" height="300">

        </tr>
        <tr align = "center">
            <td colspan="4">이륜차(오토바이,자전거)및 화물차량은 별도 문의</td>
        </tr>
</body>
</html>
