<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 입력창 연습하기</title>
</head>
<body>
    <form>
    <table border="1" cellspacing="0" cellpadding="0" height="300">
        <tr>
            <th bgcolor="skyblue">사용자ID</th>
            <td>
                <input type="text" name="userId">
            </td>
            <td colspan="2">
                <input type="button" value="ID중복확인">
            </td>
        </tr>
        <tr>
            <th bgcolor="skyblue">비밀번호</th>
            <td>
                <input type="password" name="userPw">
            </td>
            <th bgcolor="skyblue">비밀번호 확인</th>
            <td>
                <input type="password" name="userPwCheck">
            </td>
        </tr>
        <tr>
            <th bgcolor="skyblue">사용자 이름</th>
            <td colspan="3">
                <input type="text" name="userName">
            </td>
        </tr>
        <tr>
            <th bgcolor="skyblue">주민등록번호</th>
            <td colspan="3">
                <input type="text" name="jimin1"> - <input type="text" name="jumin2">
            </td>
        </tr>
        <tr>
            <th bgcolor="skyblue">생년월일</th>
            <td><input type="text"></td>
            <th bgcolor="skyblue">성별</th>
            <td>
                <input type="radio" name="gender" checked>남자
                <input type="radio" name="gender">여자
            </td>
        </tr>
        <tr>
            <th bgcolor="skyblue">우편번호</th>
            <td colspan="2">
                <input type="text" name="zipCode1">-<input type="text" name="zipCode2">
            </td>
            <td>
                <input type="button" value="우편번호 검색">
            </td>

        </tr>
        <tr>
            <th bgcolor="skyblue">주 소</th>
            <td colspan="3">
                <input type="text" name="address" size="70">
            </td>

        </tr>
        <tr>
            <th bgcolor="skyblue">나머지주소</th>
            <td colspan="3"><input type="text"></td>

        </tr>
        <tr>
            <th bgcolor="skyblue">E-Mail</th>
            <td colspan="3">
                <input type="text" name="email1">@<select name="email2">
                <option value="">선택하세요</option>
                <option value="">naver.com</option>
                <option value="">daum.net</option>
                <option value="">nate.com</option>
            </select>
            </td>

        </tr>
        <tr>
            <th bgcolor="skyblue">직업</th>
            <td colspan="3">
                <select>
                    <option value="naver">컴퓨터/정보통신</option>
                    <option value="naver">조리/커피</option>
                    <option value="naver">햄버거</option>
                    <option value="naver">라면</option>
                </select>
            </td>

        </tr>
        <tr align="center">
            <td colspan="4">
                <input type="submit" value="등록">
                <input type="reset" value="취소">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
